<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxi Booking Service</title>
    <link rel="stylesheet" href="st.css">
</head>
<body>

    <header>
        <h1>Taxi Booking </h1>
        <p>Book a taxi conveniently via WhatsApp!</p>
    </header>

    <section id="cities">
        <h2>Select your city</h2>
        <div class="city-options">
            <button onclick="bookTaxi('Mohali')">Mohali</button>
            <button onclick="bookTaxi('Chandigarh')">Chandigarh</button>
            <button onclick="bookTaxi('Panchkula')">Panchkula</button>
            <button onclick="bookTaxi('Zirakpur')">Zirakpur</button>
        </div>
    </section>

    <section id="info">
        <p>Once you click your city, you will be redirected to WhatsApp to complete your booking.</p>
    </section>

    <footer>
        <p>&copy; 2025 Taxi Booking Service. All Rights Reserved.</p>
    </footer>

    <script src="b.js"></script>
</body>
</html>
